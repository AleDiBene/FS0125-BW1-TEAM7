<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <title>Welcome page</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/img/epicode_logo.png" alt="logo" />
      </div>
    </header>
    <main id="main">
      <h1><b>Tell us how it's going</b></h1>
      <p class="primop">
        From 0 to 10, how likely are you to recommend EPICODE <p class="secondop">to a friend or a
        colleague?</p>
      </p>
      <form id="formstar">
        
          <input type="radio" id="primastella" name="rating" value="1" />
          <label for="primastella">
            <img src="./assets/img/star.svg" alt="1 Star" />
          </label>
        
        
          <input type="radio" id="secondastella" name="rating" value="2" />
          <label for="secondastella">
            <img src="./assets/img/star.svg" alt="2 Star" />
          </label>
        
        
          <input type="radio" id="terzastella" name="rating" value="3" />
          <label for="terzastella">
            <img src="./assets/img/star.svg" alt="3 Star" />
          </label>
        
        
          <input type="radio" id="quartastella" name="rating" value="4" />
          <label for="quartastella">
            <img src="./assets/img/star.svg" alt="4 Star" />
          </label>
        
        
          <input type="radio" id="quintastella" name="rating" value="5" />
          <label for="quintastella">
            <img src="./assets/img/star.svg" alt="5 Star" />
          </label>
        
        
          <input type="radio" id="sestastella" name="rating" value="6" />
          <label for="sestastella">
            <img src="./assets/img/star.svg" alt="6 Star" />
          </label>
        
        
          <input type="radio" id="settimastella" name="rating" value="7" />
          <label for="settimastella">
            <img src="./assets/img/star.svg" alt="7 Star" />
          </label>
        
        
          <input type="radio" id="ottavastella" name="rating" value="8" />
          <label for="ottavastella">
            <img src="./assets/img/star.svg" alt="8 Star" />
          </label>
        
        
          <input type="radio" id="nonastella" name="rating" value="9" />
          <label for="nonastella">
            <img src="./assets/img/star.svg" alt="9 Star" />
          </label>
        
        
          <input type="radio" id="decimastella" name="rating" value="10" />
          <label for="decimastella">
            <img src="./assets/img/star.svg" alt="10 Star" />
          </label>
        

      </form>
      <p class="terzop">Leave us an open feedback about your experience so far</p>
      <label for="messaggio"></label>
      <textarea id="messaggio" placeholder="Write your comment here"></textarea>

      <hr>
    </main>
    <script src="./js/feedback.js"></script>
  </body>
</html>
